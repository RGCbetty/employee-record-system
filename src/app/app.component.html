<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#employeeModal"
  (click)="addModal()"
>
  Add Employee
</button>

<button
  type="button"
  class="btn btn-info"
  data-bs-toggle="modal"
  data-bs-target="#employeeModal"
  (click)="editModal()"
>
  Edit Employee
</button>

<app-employee-form
  [type]="type"
  [employeInformation]="employeInformation"
></app-employee-form>
